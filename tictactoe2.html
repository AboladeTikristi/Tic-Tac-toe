<!DOCtype html>
<html>
<head>
	<title>Tic Tac Toe</title>
</head>
<body><link rel="stylesheet" type="text/css" href="Tic Tac Toe.css">
	
		<script src	="Tic Tac Toe.js"></script>
<div style="width:400px;height:600px;background-color:red;margin-left:350px;margin-top:100px;border-radius:5px;"><br>
<div style="color:white;text-align:center;margin-top:21px;">Tic-Tac-Toe</div><br>
<div style="color:white;text-align:center;margin-bottom:10px;">Players should enter their names</div><div style="margin-left:10px;">
<input placeholder="Player 1" id="inp1" type="text">
<input placeholder="Player 2" id="inp2" type="text"></div>
<button style="margin-left:170px;margin-top:10px;width:70px;height:40px;border-radius:5px;background-color:blue;color:white;"onclick="myBegin()" id="start">Start</button>
<div id="intel" style="color:white;text-align:center;"></div>
<div id="read" style="color:white;text-align:center;margin-top:10px;">WELCOME!!!<br>GOODLUCK PLAYERS</div>

<div style="margin-left:80px;">
<div class="row0">
<button onclick="myFill(event,'one')" class="tic"id="one"></button>
<button onclick="myFill(event,'two')" class="tic"id="two"></button>
<button onclick="myFill(event,'three')" class="tic"id="three"></button>
</div>
<br>
<div class="row0">
<button onclick="myFill(event,'four')" class="tic"id="four"></button>
<button onclick="myFill(event,'five')" class="tic"id="five"></button>
<button onclick="myFill(event,'six')" class="tic"id="six"></button>
</div>
<br>
<div class="row0">
<button onclick="myFill(event,'seven')" class="tic"id="seven"></button>
<button onclick="myFill(event,'eight')" class="tic"id="eight"></button>
<button onclick="myFill(event,'nine')" class="tic"id="nine"></button>
</div>
</div>

<br>
<div border="2"style="margin-left:150px;background-color:black;width:100px;height:50px;border-bottom-right-radius:50px;border-bottom-left-radius:50px;border-color:blue;color:white;font-size:20px;"><span style="margin-left:22px;margin-right:12px;" id="score1">0</span>-<span style="margin-left:18px;margin-top:px;"id="score2">0</span></div>
<br>
<button onclick="myDelete()" style="margin-left:160px;height:40px;margin-top:-10px;color:white;background-color:blue;"id="replay"> Re-play</button>
</div>






	
	</body>
	</html>
